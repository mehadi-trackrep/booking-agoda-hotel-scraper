{% extends 'base.html' %}
{% load static %}

{% block title %}Hotel Search{% endblock %}

{% block content %}
<div class="container mx-auto p-6 bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Find Your Perfect Hotel</h1>
        
        <form method="post" action="{% url 'search_hotels' %}" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City <span class="text-red-500">*</span></label>
                <input type="text" name="city" id="city" required {# City input is required #}
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                              focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="e.g., London, Paris, New York">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Price Range</label>
                <div class="flex space-x-4">
                    <input type="number" name="min_price" id="min_price" min="0" value="0"
                           class="mt-1 block w-1/2 px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                                  focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="Min Price(USD)">
                    <input type="number" name="max_price" id="max_price" min="0" value="500"
                           class="mt-1 block w-1/2 px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                                  focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="Max Price(USD)">
                </div>
            </div>

            <div>
                <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Minimum Rating</label>
                <select name="rating" id="rating"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                               focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Any Rating</option>
                    <option value="1">1 Star & Up</option>
                    <option value="2">2 Stars & Up</option>
                    <option value="3">3 Stars & Up</option>
                    <option value="4">4 Stars & Up</option>
                    <option value="5">5 Stars</option>
                    <option value="7">7+ (Good)</option>
                    <option value="8">8+ (Very Good)</option>
                    <option value="9">9+ (Excellent)</option>
                </select>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md 
                           shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 
                           transition duration-300 ease-in-out">
                Search Hotels
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{% url 'hotel_results_all' %}" class="text-blue-600 hover:underline text-sm">View all results (if any)</a>
        </div>
    </div>
</div>
{% endblock %}
